<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 class="m-4 text-danger">Meet our Team</h1>

                    </p>
                </div>
            </div>
        </div>

    <div class="card bg-secondary text-warning align-items-center">
        <div class="card-body">
            <form id="userForm" class="col">
                <input class="m-1" type="text" name="name" id="name">
                <input class="m-1" type="text" name="role" id="role">
                <input class="m-1" type="email" name="email" id="email">

                <button type="submit" class="btn btn-warning">Aggiungi</button>
            </form>

        </div>
    </div>




    <div class="container my-5">
        <div class="row" id="teams-container">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    <script src="./assets/script.js"></script>
